<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="watermelon.js"></script>
	<script src="apple.js"></script>
	<script src="blueberry.js"></script>
	
	
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene physics="debug: false">
		<!--http://localhost:9537 -->
		 <a-assets>
           <a-asset_item id="forest1" src="forest_house/scene.gltf"></a-asset_item>
		   <a-asset_item id="apple" src="apple/scene.gltf"></a-asset_item>
		   <a-asset_item id="pancakes" src="pancakes/scene.gltf"></a-asset_item>
		   <a-asset_item id="blueberry" src="blueberry/scene.gltf"></a-asset_item>
		   <a-asset_item id="volcano" src="volcano/scene.gltf"></a-asset_item>
		   <a-asset_item id="watermelon" src="watermelon/scene.gltf"></a-asset_item>
		   
        </a-assets>
		
		<a-gltf-model  src="#forest1" rotation="0 90 0" position="50 -1 -81" animation-mixer scale="150 150 150"></a-gltf-model>
		<a-gltf-model  src="#apple" position="50 20 -80"  animation-mixer scale="5 5 5 "></></a-gltf-model>
		<a-gltf-model  src="#pancakes" animation-mixer scale="50 50 50" position="50 2 0"></></a-gltf-model>
		<a-gltf-model  src="#blueberry"  position="50 20 0" animation-mixer scale="0.2 0.2 0.2 ">></></a-gltf-model>
		
		<a-gltf-model src="#watermelon" position="-10 20 -80" animation-mixer scale="40 40 40"></a-gltf-model>
        <a-gltf-model src="#volcano" position="-20 -1 -80" animation-mixer scale="0.5 0.5 0.5"></a-gltf-model>
		
		
	
		
		<a-entity class="green" rotation="0 180 0">
			<a-plane position="-50 0 80" rotation="-90 0 0" width="50" height="50" color="#005900"></a-plane>
        </a-entity>
		
		
		
		<a-camera position="-20 20 50">
          <a-cursor raycaster="objects: [clickable]">
			<a-text id="time" position="-2 2 -2" color="black" value="time: "></a-text>
            <a-text id="score" position="-2 1.7 -2" color="black" value="score: "></a-text>
            
			<a-image id="gameOver" scale="2 1 1" src="GameOver.png" opacity="0" position="0 1 -2"></a-image>
            <a-image id="missionComplete" scale="3 1 1" src="MissionComplete.png" opacity="0" position="0 1 -2"></a-image>
          </a-cursor>
        </a-camera>
		
		

      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
